version: 2.1
orbs:
  node: circleci/node@5.0.2

jobs:
  build_and_test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run compile
          name: Compile
      - run:
          command: npm run test
          name: Test
      - run:
          command: npm run bundle
          name: Bundle
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  deploy:
    executor: node/default
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/project/.npmrc
      - run: 
          name: Deploy to npm
          command: npm publish

  docs_deploy:
    executor: node/default
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Add github.com to known hosts
          command: mkdir ~/.ssh && ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run: git config user.email "remi@rvkb.com"
      - run: git config user.name "RÃ©mi Van Keisbelck"
      - run:
          name: Deploy docs to gh-pages branch
          command: npm run gh-pages            

workflows:
  build:
    jobs:
      - build_and_test
          filters:
            tags:
              only: /v\d+\.\d+\.\d+/
            branches:
              ignore: /gh-pages/
      - docs_deploy:
          requires:
            - build_and_test
          filters:
            tags:
              only: /v\d+\.\d+\.\d+/
            branches:
              ignore: /.*/
      - deploy:
          requires:
            - build_and_test
          filters:
            tags:
              only: /v\d+\.\d+\.\d+/
            branches:
              ignore: /.*/

